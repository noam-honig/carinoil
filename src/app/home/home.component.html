<div class="full-page mat-typography">
  <h1 class="mat-h1" style="color:white;background-color:#7EC4ED;padding:10px">אנא בחרו מוצרים להזמנה הבאה</h1>
  <div class="grow-item">
    <mat-card *ngFor="let p of products" style="margin-bottom:8px">
      <div style="display: flex;">
        <div style="width:130px">
          <img [src]="p.product.imageUrl" style="width:100%;max-height: 150px;
      object-fit: scale-down;">
        </div>
        <div>
          <h2 class="mat-h2">{{p.product.name}}</h2>
          <div *ngIf="p.product.SKU">מק"ט: {{p.product.SKU}}</div>
          <div>גורם אירוז: {{p.product.pacingFunction}}</div>
          <div style="display:flex">
            <button mat-icon-button (click)="p.add(1)">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button (click)="p.add(-1)">
              <mat-icon>remove</mat-icon>
            </button>
            <data-control [field]="p.$.quantity"></data-control>
          </div>
        </div>
      </div>


    </mat-card>
  </div>

  <button mat-raised-button color="primary" (click)="submit()"><span class="mat-h1"> שלחו הזמנה 👍</span></button>
</div>
